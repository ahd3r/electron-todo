<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand m-auto">TODO</a>
  </nav>
  <div class="container">
    <div style="background:rgb(218, 218, 218)" class="row rounded mb-2 pt-2 pb-2">
      <div class="col login">
        <h3 class="text-center">LogIn</h3>
        <form id="loginF" class="mb-2">
          <input type="text" class="form-control mb-2" placeholder="Username">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <input type="submit" class="btn btn-primary" value="LogIn">
        </form>
        <a id="forgetPass">Forget password</a>
      </div>
      <div class="col signup">
        <h3 class="text-center">SignUp</h3>
        <form id="signupF">
          <input type="text" class="form-control mb-2" placeholder="Username">
          <input type="text" class="form-control mb-2" placeholder="Secret word">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <input type="password" class="form-control mb-2" placeholder="Confirm password">
          <input type="submit" class="btn btn-primary" value="SignUp">
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
